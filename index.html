<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Velas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.1.0/dist/chartjs-chart-financial.min.js"></script>
</head>
<body>
    <header>
        <h1>Gráfico de Velas</h1>
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="linkInput" placeholder="Cole um link">
            <button id="analyzeButton">Analisar</button>
        </div>
        <div id="result">
            <div id="status">Status: Aguardando ação...</div>
        </div>
        <div class="chart-container">
            <canvas id="marketChart"></canvas>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
